<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverflow Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .coverflow-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
        }
        .coverflow-list {
            display: flex;
            gap: 40px;
            transition: transform 0.5s ease-in-out;
            align-items: center;
        }
        .coverflow-item {
            flex: 0 0 220px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .coverflow-item img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .coverflow-item p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .coverflow-item.active {
            transform: scale(1.3);
        }
        .coverflow-item:hover {
            transform: scale(1.2);
        }
        .coverflow-item:hover img {
            box-shadow: 0px 6px 25px rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        .coverflow-item:hover p {
            opacity: 1;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            z-index: 2;
        }
        #prev {
            left: 20px;
        }
        #next {
            right: 20px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="coverflow-container">
        <button id="prev">&#9665;</button>
        <div class="coverflow-list" id="coverflow">
            <div class="coverflow-item active">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3211/51psxBugNkL.jpg">
                <p>Love Is Blind</p>
            </div>
            <div class="coverflow-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3211/9c0075e42d1e099c487488a168db0e41.1000x1000x1.jpg">
                <p>Disintegration</p>
            </div>
            <div class="coverflow-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3211/3651470.jpg">
                <p>Dream Harder</p>
            </div>
            <div class="coverflow-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3211/MI0000681618.jpg">
                <p>Wish</p>
            </div>
            <div class="coverflow-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3211/homepage_large.63d675da.jpg">
                <p>2:54</p>
            </div>
            <div class="coverflow-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3211/MI0003674597.jpg">
                <p>New Dawn</p>
            </div>
            <div class="coverflow-item">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3211/MI0004068647.jpg">
                <p>Everglow</p>
            </div>
        </div>
        <button id="next">&#9655;</button>
    </div>
    <script>
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const coverflow = document.getElementById('coverflow');
        let index = 0;
        function updateCoverflow() {
            const items = document.querySelectorAll('.coverflow-item');
            items.forEach(item => item.classList.remove('active'));
            items[index].classList.add('active');
            coverflow.style.transform = `translateX(${-index * 240}px)`;
        }
        nextBtn.addEventListener('click', () => {
            const items = document.querySelectorAll('.coverflow-item');
            if (index < items.length - 1) {
                index++;
                updateCoverflow();
            }
        });
        prevBtn.addEventListener('click', () => {
            if (index > 0) {
                index--;
                updateCoverflow();
            }
        });
    </script>
</body>
</html>
